<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/swagcity.css') }}">

    <link rel='shortcut icon' href="{{ url_for('static',filename='images/paintbrush.ico') }}" type='image/x-icon'/ >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <div class="container">
        <div class="page-header text-center">
            <img class="icon" src="{{ url_for('static',filename='images/paintbrush.svg') }}" />

                <small>An application to help you find the correct formula. No more index cards.</small>

    </div>
    <div class="container">
        <div class="input-group">
            <input id="search_bar" type="text" class="form-control input-lg" placeholder="Color name or number" />
            <span class="input-group-btn">
                <button class="btn btn-success btn-lg" type="button">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </span>

    <br /><br />
